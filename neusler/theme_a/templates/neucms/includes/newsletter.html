{% load wagtailcore_tags wagtailimages_tags %}
{% load widget_tweaks %}

{% if newsletter %}
<aside>
    <div class="aside-body">
        <form class="newsletter" action="{% pageurl newsletter %}" method="POST">
            {% csrf_token %}
            <div class="icon">
                <i class="ion-ios-email-outline"></i>
                <h1>{{ newsletter.title }}</h1>
            </div>

            <div class="input-group">

                {% render_field newsletter_form.your_email class="form-control email" placeholder="Your Email" %}
                {% comment %} <input type="email" class="form-control email" placeholder="Your mail">
                {% endcomment %}

                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary"><i class="ion-paper-airplane"></i></button>
                </div>
            </div>
            <p>{{ newsletter.intro }}</p>
        </form>
    </div>
</aside>
{% endif %}
